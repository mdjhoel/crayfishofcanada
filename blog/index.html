<html>
	<head>
		<title>Crayfish of Canada</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
		<link href='../website.css' rel='stylesheet'>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>

	<nav class='navbar navbar-inverse navbar-fixed-top' role='navigation'>
		<div class='container'>
			<a class='navbar-brand' href='../index.html' text="Home"><img alt='Brand' src='crayfish.png' width="75px"></a>
			<ul class='nav navbar-nav navbar-right'  style="padding-top: 40px;">
				<a id="mylink" href='../about.html'>About</a> |
				<a id="mylink" href='../gallery.html'>Gallery</a> |
				<a id="mylink" href='../papers.html'>Papers</a> |
				<a id="mylink" href='../blog'>Blog</a>
			</ul>
		</div>
	</nav>

	<body>
	
	<div class="container">

		<div class="col-sm-12">

			<div class="row">
				<div class="col-sm-6 col-md-6">
					<h1>Blog</h1>
					<img src="data/images/kravtor.jpg" width="100%">
					<caption>Welcome to our blog. We hope you enjoy the stories we cover.</caption>
					<h3>Keywords</h3>
					<div id="keywords"></div>
				</div>

  				<div id="rightside" class="col-sm-6 col-md-6">
					<div ng-app="instantsearch">
						<div ng-controller="instantSearchCtrl">				
							<div class="input-group">
  							<span class="input-group-addon" id="basic-addon3"><b>Keyword search</b></span>
  							<input type="text" class="search" id="basic-url" aria-describedby="basic-addon3" ng-model="searchString">
						</div>

						<br>
					
						<li class="list-unstyled" ng-repeat="i in items | searchFor:searchString">
							<a class="list-group-item list-group-item-action" href="http://localhost:8000/blog/builder.html?page={{ i.number}}">{{i.name}}</a>
						</li>

					</div>
				</div>

			</row>
		</div>
			
  	</div>
	
	</body>
